mt:
  name: "Ejemplo simple"
  states: [q0, q1, qf]
  input_alphabet: [a, b]
  tape_alphabet: [a, b, B]
  initial_state: q0
  accept_states: [qf]
  blank_symbol: B

  # Ejemplo: MT que pasa por la cadena movi√©ndose a la derecha
  # y acepta cuando encuentra blanco al final.
  transitions:
    - state: q0
      read: [a, b]
      write: [a, b]
      move: R
      next: q0

    - state: q0
      read: B
      write: B
      move: S
      next: qf

  inputs:
    - "aabb"
    - "ab"
    - "aaabbb"
